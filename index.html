<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="shortcut icon" href="./Images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Drum Kits</h1>
        <div class="drum-set">
            <button class="drum w">w</button>
            <button class="drum a">a</button>
            <button class="drum s">s</button>
            <button class="drum d">d</button>
            <button class="drum j">j</button>
            <button class="drum k">k</button>
            <button class="drum l">l</button>
        </div>
        <div class="volume-control">
            <i class="fa-solid fa-volume-high fa-2x"></i>
            <input type="range" id="volume-slider" min="0" max="100">
        </div>
        <div class="util-buttons">
            <button id="util-button-auto">Start Auto Music</button>
            <button id="util-button-theme">Change Theme</button>
            <button id="util-button-background">Change Background</button>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
